<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">



        <div class="main">
            <div class="topBar">
                <div class="box">
                    <h3>Hit</h3>
                    <div class="input" id="hit">5</div>
                </div>
                <div class="box">
                    <h3>Timer</h3>
                    <div class="input" id="time">60</div>
                </div>
                <div class="box">
                    <h3>Score</h3>
                    <div class="input" id="score">8</div>
                </div>
                <button id="restart">Restart Game</button>
            </div>
            
            <div class="bubbleBar" id="bubbleBar">
                <div class="bubble">
                </div>
            </div>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="plusBox" id="plusBox">
            <p id="plusBtn">+</p>
        </div>
        <div class="counter" >
            <div class="counterBox" id="counter">0</div>
        </div>
        <div class="minusBox" id="minusBox">
            <p id="minusBtn">_</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

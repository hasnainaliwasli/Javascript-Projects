<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="">

            <label for="height">Please Enter you Height(in Meters)</label>
            <input type="text" name="" id="height">

            <label for="weight">Please Enter you Weight(in KG)</label>
            <input type="text" name="" id="weight">

            <button id="btn">Calculate</button>

            <h3>Output</h3>
            <div class="output"></div>

            <p>
            <h2>BMI Weight Guide</h2>
            <ul>
                <li>Under weight = Less than 18.6</li>
                <li>Normal Range = 18.6 to 24.9</li>
                <li>Over weight = Greater than 24.9</li>
            </ul>
            </p>
        </form>
    </div>


    <script src="./script.js"></script>
</body>

</html>

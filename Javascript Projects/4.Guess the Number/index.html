<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containerMain">
    <div class="container">
       
        <h3 id="firstHeading">Guess a Number (1 to 100)</h3>
        <input type="text" id="input">
        <input type="submit" id="btn">

        <p id="prevP">Previous Guess: <span id="prevGuess"></span></p>
        <p id="guesP">Guess Remaining: <span id="guessRemaining"></span></p>
        <p id="result">Result: <span id="finalResult"></span></p>
    </div>

    <div class="startbutton">
        <button id="startBtn">Start Game</button>
    </div>
    <div class="endbutton">
        <button id="endBtn">End Game</button>
    </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>

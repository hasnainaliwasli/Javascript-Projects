<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- This is an Input Section -->
        <input type="text">


        <!-- All the buttons will come here -->


        <div class="row">
            <div class="col"><button>C</button></div>
            <div class="col"><button>+/-</button></div>
            <div class="col"><button>%</button></div>
            <div class="col"><button>/</button></div>

        </div>
        <div class="row">
            <div class="col"><button>7</button></div>
            <div class="col"><button>8</button></div>
            <div class="col"><button>9</button></div>
            <div class="col"><button>X</button></div>
        </div>
        <div class="row">
            <div class="col">3</div>
            <div class="col">2</div>
            <div class="col">1</div>
            <div class="col">*</div>
        </div>
        <div class="row">
            <div class="col">5</div>
            <div class="col">4</div>
            <div class="col">3</div>
            <div class="col">2</div>
        </div>




    </div>

    <!-- Bootsrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="./script.js"></script>
</body>

</html>

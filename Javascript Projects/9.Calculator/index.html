<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- This is an Input Section -->
        <input type="text" id="input" placeholder="Calculate.......">


        <!-- All the buttons will come here -->
        <div class="btnContainer ">

            <div class="row g-2">
                <div class="col"><button id="clear" value="C">C</button></div>
                <div class="col"><button value="-">+/-</button></div>
                <div class="col"><button value="%">%</button></div>
                <div class="col"><button value="/">/</button></div>

            </div>
            <div class="row g-2">
                <div class="col"><button value="7">7</button></div>
                <div class="col"><button value="8">8</button></div>
                <div class="col"><button value="9">9</button></div>
                <div class="col"><button value="X">X</button></div>
            </div>
            <div class="row g-2">
                <div class="col"><button value="4">4</button></div>
                <div class="col"><button value="5">5</button></div>
                <div class="col"><button value="6">6</button></div>
                <div class="col"><button value="-">-</button></div>
            </div>
            <div class="row g-2">
                <div class="col"><button value="1">1</button></div>
                <div class="col"><button value="2">2</button></div>
                <div class="col"><button value="3">3</button></div>
                <div class="col"><button value="+">+</button></div>
            </div>
            <div class="row g-2">
                <div class="col-3"><button value="0">0</button></div>
                <div class="col-3"><button value=".">.</button></div>
                <div class="col-6"><button value="=">=</button></div>
            </div>
        </div>




    </div>

    <!-- Bootsrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="./script.js"></script>
</body>

</html>
